version: '3.8'

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    networks:
      - jaeger
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - discovery.type=single-node
      - xpack.security.enabled=false
    deploy:
      resources:
        limits:
          memory: 1g
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s" ]
      interval: 50s
      timeout: 10s
      retries: 10

  ilm-setup:
    image: appropriate/curl
    depends_on:
      elasticsearch:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      curl -X PUT http://elasticsearch:9200/_ilm/policy/jaeger-ilm-policy -H 'Content-Type: application/json' -d'
      {
        \"policy\": {
          \"phases\": {
            \"hot\": {
              \"actions\": {
                \"rollover\": {
                  \"max_size\": \"100mb\",
                  \"max_age\": \"3m\"
                }
              }
            },
            \"delete\": {
              \"min_age\": \"5m\",
              \"actions\": {
                \"delete\": {}
              }
            }
          }
        }
      }'
      "
    restart: "no"
    networks:
      - jaeger

  es-rollover-init:
    image: jaegertracing/jaeger-es-rollover:latest
    container_name: jaeger-es-init
    depends_on:
      ilm-setup:
        condition: service_completed_successfully
    command: >
      init http://elasticsearch:9200
      --es.use-ilm
      --index-prefix jaeger-prod
    networks:
      - jaeger
    restart: "no"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - jaeger
    depends_on:
      - elasticsearch

  flight:
    build:
      context: ./flight
    container_name: flight
    ports:
      - "8080:8080"
    networks:
      - jaeger
    environment:
      - JAVA_OPTS=-Xmx384m -Xms256m
    deploy:
      resources:
        limits:
          memory: 500m
    restart: unless-stopped
    depends_on:
      - collector

  ticket:
    build:
      context: ./ticket
    container_name: ticket
    ports:
      - "8081:8081"
    networks:
      - jaeger
    environment:
      - JAVA_OPTS=-Xmx384m -Xms256m
    deploy:
      resources:
        limits:
          memory: 500m
    restart: unless-stopped
    depends_on:
      - collector

  payment:
    build:
      context: ./payment
    container_name: payment
    ports:
      - "8082:8082"
    networks:
      - jaeger
    environment:
      - JAVA_OPTS=-Xmx384m -Xms256m
    deploy:
      resources:
        limits:
          memory: 500m
    restart: unless-stopped
    depends_on:
      - collector

  reservation:
    build:
      context: ./reservation
    container_name: reservation
    ports:
      - "8083:8083"
    networks:
      - jaeger
    environment:
      - JAVA_OPTS=-Xmx384m -Xms256m
    deploy:
      resources:
        limits:
          memory: 500m
    restart: unless-stopped
    depends_on:
      - collector

  collector:
    build:
      context: ./jaeger/collector
    container_name: jaeger-collector
    ports:
      - "4317:4317" # grpc
      - "4318:4318" # http
      - "5778:5778" # remote sampling http
      - "5779:5779" # remote sampling grpc
      - "14269:14269" # healthcheck
    restart: unless-stopped
    networks:
      - jaeger
    depends_on:
      - elasticsearch

  query:
    build:
      context: ./jaeger/query
    container_name: jaeger-query
    ports:
      - "16686:16686" # ui port
      - "16687:16687" # healthcheck
    restart: unless-stopped
    networks:
      - jaeger
    depends_on:
      - elasticsearch

networks:
  jaeger:
    driver: bridge
    external: true