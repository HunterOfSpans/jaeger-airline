spring:
  application:
    name: ticket
  cloud:
    compatibility-verifier:
      enabled: false
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:10000,localhost:10001,localhost:10002}

server:
  port: 8081
  shutdown: graceful

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

# Ticket service settings
ticket:
  seat-assignment:
    max-rows: 30
    columns: ["A", "B", "C", "D", "E", "F"]
  id-generation:
    prefix: "TKT-"
    uuid-length: 8

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

logging:
  level:
    root: INFO
    com.airline: INFO
    io.opentelemetry: WARN
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none
