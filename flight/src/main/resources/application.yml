spring:
  application:
    name: flight
  cloud:
    compatibility-verifier:
      enabled: false
  kafka:
    consumer:
      bootstrap-servers: Kafka00Service:9092,Kafka01Service:9092,Kafka02Service:9092
      enable-auto-commit: true
      auto-commit-interval: 1000


management:
  endpoints:
    web:
      exposure:
        include: health,info,env,configprops,beans,loggers

# Enable debug logging for OTEL
logging:
  level:
    io.opentelemetry: DEBUG
    io.opentelemetry.exporter: TRACE
    io.opentelemetry.exporter.otlp: TRACE
    io.opentelemetry.instrumentation: DEBUG
    io.opentelemetry.sdk: DEBUG

# OTEL configuration is handled via environment variables
