spring:
  application:
    name: flight
  cloud:
    compatibility-verifier:
      enabled: false
  kafka:
    consumer:
      auto-startup: false # Flight doesn't have consumers
    producer:
      bootstrap-servers: Kafka00Service:9092,Kafka01Service:9092,Kafka02Service:9092

server:
  port: 8080

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info

# Enable OTEL for Docker deployment
otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: http://collector:4317
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none