services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
    networks:
      - jaeger
    environment:
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
      - discovery.type=single-node
      - xpack.security.enabled=false
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 1G
        reservations:
          cpus: "0.5"
          memory: 512m
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9200/_cluster/health?wait_for_status=yellow&timeout=10s" ]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  ilm-setup:
    image: curlimages/curl:8.5.0
    depends_on:
      elasticsearch:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      curl -X PUT http://elasticsearch:9200/_ilm/policy/jaeger-ilm-policy -H 'Content-Type: application/json' -d'
      {
        \"policy\": {
          \"phases\": {
            \"hot\": {
              \"actions\": {
                \"rollover\": {
                  \"max_size\": \"100mb\",
                  \"max_age\": \"3m\"
                }
              }
            },
            \"delete\": {
              \"min_age\": \"5m\",
              \"actions\": {
                \"delete\": {}
              }
            }
          }
        }
      }'
      "
    restart: "no"
    networks:
      - jaeger

  es-rollover-init:
    image: jaegertracing/jaeger-es-rollover:2.14.1
    container_name: jaeger-es-init
    depends_on:
      ilm-setup:
        condition: service_completed_successfully
    command: >
      init http://elasticsearch:9200
      --es.use-ilm
      --index-prefix jaeger-prod
    networks:
      - jaeger
    restart: "no"

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.0
    container_name: kibana
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    networks:
      - jaeger
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512m
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:5601/api/status" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      elasticsearch:
        condition: service_healthy

  collector:
    build:
      context: ./jaeger/collector
    container_name: collector
    ports:
      - "4317:4317"   # OTLP gRPC
      - "4318:4318"   # OTLP HTTP
      - "5778:5778"   # Remote sampling HTTP
      - "5779:5779"   # Remote sampling gRPC
      - "14269:14269" # Health check
    networks:
      - jaeger
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
        reservations:
          cpus: "0.25"
          memory: 128m
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:14269" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy
    command: ["--config", "/jaeger/config.yaml"]

  query:
    build:
      context: ./jaeger/query
    container_name: query
    ports:
      - "16686:16686" # UI port
      - "16687:16687" # Health check
    networks:
      - jaeger
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 256m
        reservations:
          cpus: "0.25"
          memory: 128m
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:16687" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    depends_on:
      elasticsearch:
        condition: service_healthy

  flight:
    build:
      context: ./flight
    container_name: flight
    ports:
      - "8080:8080"
    networks:
      - jaeger
    environment:
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xmx384m -Xms256m
      - SPRING_PROFILES_ACTIVE=docker
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 500m
        reservations:
          cpus: "0.25"
          memory: 256m
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      collector:
        condition: service_healthy

  ticket:
    build:
      context: ./ticket
    container_name: ticket
    ports:
      - "8081:8081"
    networks:
      - jaeger
    environment:
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xmx384m -Xms256m
      - SPRING_PROFILES_ACTIVE=docker
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 500m
        reservations:
          cpus: "0.25"
          memory: 256m
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      collector:
        condition: service_healthy

  payment:
    build:
      context: ./payment
    container_name: payment
    ports:
      - "8082:8082"
    networks:
      - jaeger
    environment:
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xmx384m -Xms256m
      - SPRING_PROFILES_ACTIVE=docker
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 500m
        reservations:
          cpus: "0.25"
          memory: 256m
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8082/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      collector:
        condition: service_healthy

  reservation:
    build:
      context: ./reservation
    container_name: reservation
    ports:
      - "8083:8083"
    networks:
      - jaeger
    environment:
      - JAVA_OPTS=-XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Xmx384m -Xms256m
      - SPRING_PROFILES_ACTIVE=docker
    deploy:
      resources:
        limits:
          cpus: "1.0"
          memory: 500m
        reservations:
          cpus: "0.25"
          memory: 256m
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8083/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    depends_on:
      collector:
        condition: service_healthy

networks:
  jaeger:
    driver: bridge
    name: jaeger
