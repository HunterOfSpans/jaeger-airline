spring:
  application:
    name: payment
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000


server:
  port: 8082

otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: http://collector:4317
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none
