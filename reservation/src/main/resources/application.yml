spring:
  application:
    name: reservation
  cloud:
    compatibility-verifier:
      enabled: false
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
      bootstrap-servers: localhost:10000,localhost:10001,localhost:10002
    producer:
      bootstrap-servers: localhost:10000,localhost:10001,localhost:10002
  profiles:
    include:
      - circuit

server:
  port: 8083

# Service URLs for Docker/Production
services:
  flight:
    url: http://flight:8080
  payment:
    url: http://payment:8082
  ticket:
    url: http://ticket:8081

# Feign Configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
  circuitbreaker:
    enabled: true

# Management endpoints for health checks
management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: always

otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: http://collector:4317
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none
