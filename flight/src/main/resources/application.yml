spring:
  application:
    name: flight
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
    bootstrap-servers: Kafka00Service:9092,Kafka01Service:9092,Kafka02Service:9092


otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: http://collector:4317
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none
