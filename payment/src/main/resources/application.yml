spring:
  application:
    name: payment
  cloud:
    compatibility-verifier:
      enabled: false
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:10000,localhost:10001,localhost:10002}

server:
  port: 8082
  shutdown: graceful

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

# Payment service settings
payment:
  success-rates:
    high-amount: 0.7
    medium-amount: 0.9
    low-amount: 0.95
  amount-thresholds:
    high: 1000000
    medium: 500000
  id-generation:
    prefix: "PAY-"
    uuid-length: 8

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

logging:
  level:
    root: INFO
    com.airline: INFO
    io.opentelemetry: WARN
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none
