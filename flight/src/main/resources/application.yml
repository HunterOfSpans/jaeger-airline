spring:
  application:
    name: flight
  cloud:
    compatibility-verifier:
      enabled: false
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
    producer:
      bootstrap-servers: localhost:10000,localhost:10001,localhost:10002


otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: http://collector:4317
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none
