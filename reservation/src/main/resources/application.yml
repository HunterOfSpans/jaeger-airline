spring:
  application:
    name: reservation
  cloud:
    compatibility-verifier:
      enabled: false
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
      bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:10000,localhost:10001,localhost:10002}
  profiles:
    include:
      - circuit

server:
  port: 8083
  shutdown: graceful

spring.lifecycle:
  timeout-per-shutdown-phase: 30s

# Service URLs (localhost for local dev, docker names via docker profile)
services:
  flight:
    url: ${FLIGHT_SERVICE_URL:http://localhost:8080}
  payment:
    url: ${PAYMENT_SERVICE_URL:http://localhost:8082}
  ticket:
    url: ${TICKET_SERVICE_URL:http://localhost:8081}

# Feign Configuration
feign:
  client:
    config:
      default:
        connect-timeout: 5000
        read-timeout: 10000
        logger-level: basic
  circuitbreaker:
    enabled: true

# Management endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,circuitbreakers,circuitbreakerevents
  endpoint:
    health:
      show-details: when-authorized
      probes:
        enabled: true

logging:
  level:
    root: INFO
    com.airline: INFO
    io.opentelemetry: WARN
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: ${OTEL_EXPORTER_OTLP_ENDPOINT:http://localhost:4317}
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none
