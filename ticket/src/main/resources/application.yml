spring:
  application:
    name: ticket
  cloud:
    compatibility-verifier:
      enabled: false
  kafka:
    consumer:
      enable-auto-commit: true
      auto-commit-interval: 1000
      bootstrap-servers: Kafka00Service:9092,Kafka01Service:9092,Kafka02Service:9092

# 티켓 서비스 설정  
ticket:
  seat-assignment:
    max-rows: 30          # 최대 좌석 행 수
    columns: ["A", "B", "C", "D", "E", "F"]  # 좌석 열
  id-generation:
    prefix: "TKT-"        # 티켓 ID 접두사
    uuid-length: 8        # UUID 잘라내기 길이

server:
  port: 8081

otel:
  exporter:
    otlp:
      protocol: grpc
      endpoint: http://collector:4317
  traces:
    exporter: otlp
  logs:
    exporter: none
  metrics:
    exporter: none
